<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Slider Js</title>
    <link
        href="App.css"
        rel="stylesheet"
    >
</head>

<body>

    <div class="hold-slider">
        <div
            class="slider-w"
            id="slider-w"
        >
            <div class="item left">
                <h1>Item</h1>
            </div>
            <div class="item left">
                <h2>Item</h2>
            </div>
            <div class="item center">
                <h3>Item</h3>
            </div>
            <div class="item right">
                <h4>Item</h4>
            </div>
            <div class="item right">
                <h5>Item</h5>
            </div>
            <div class="item right">
                <h6>Item</h6>
            </div>
        </div>
        <div class="slider-w-control">
            <div class="nav">
                <span
                    class="prev"
                    id="prev"
                > &lt; </span>
                <span
                    class="next"
                    id="next"
                > &gt; </span>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
